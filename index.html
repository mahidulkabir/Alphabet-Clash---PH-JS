<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Alphabet Clash Pro</title>
  </head>
  <body
    class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center font-poppins"
  >
    <!-- home page section  -->
    <section id="home-page" class="home-page text-white flex flex-col min-h-screen items-center justify-center "
    >
      <div class="flex flex-col items-center justify-center gap-8">
        <h1 class="font-inter font-black text-8xl">ALPHA CLASH PRO</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn font-bold">Play Now</button>
      </div>
    </section>
    <!-- game page section  -->
    <section id="game-page" class="game-page hidden">
      <div class=" flex flex-col justify-center items-center gap-8 pt-12">
        <!-- artboard  -->
        <div
          class="artboard artboard-horizontal phone-6 text-white border-[20px] rounded-lg border-[#010313B3] bg-[#FFFFFFB3] " >
       <div class="flex justify-center">
         <p class="bg-[#010313B3] px-6 pb-4 rounded-b-xl text-white font-semibold">
            Don't watch keyboard  while playing...
        </p>
       </div>
        <div class="flex justify-center mt-8 ">
            <p id="current-alphabet" class="text-black text-8xl font-bold uppercase"> Y </p>
        </div>
        </div>
        <!-- keyboard -->
        <div class="keyboard">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- score  -->
         <div class="flex justify-between w-1/2">
             <button class="btn bg-[#894189] text-white border-none rounded-xl"> Life<img src="./images/heart.svg" alt=""> <span id="life">3</span></button>
            <button class="btn bg-[#360490] text-white border-none rounded-xl">Score<img src="./images/dolar.svg" alt=""> <span id="score">1</span></button>
         </div>
            
      </div>
    </section>
    <!-- score section  -->
    <section class="score-page min-h-screen flex flex-col items-center justify-center hidden">
        <div class="text-white   bg-[#FFFFFF33] text-center space-y-4 p-8 rounded-lg">
            <h1 class="text-8xl"><span class="font-extrabold text-8xl">Score: </span> 14</h1>
            <button class="btn font-semibold">Play Now</button>
            <p class="text-white">Practice will make you Pro</p>
        </div>
    </section>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
  </body>
</html>
